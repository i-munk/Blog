<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - 로켓부스트 블록체인 엔지니어링 부트캠프</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        header {
            width: 100%;
            background: linear-gradient(90deg, #ff8c00, #ff3b3b);
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.5);
            margin-top: 100px;
            text-align: center;
        }

        h2 {
            color: #ff8c00;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .blog-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        .blog-list li {
            background: #2a2a2a;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }

        .blog-list li:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            padding: 20px;
            background: #1e1e1e;
            text-align: center;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        🚀 로켓부스트 블록체인 엔지니어링 부트캠프
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../curriculum.html">Curriculum</a></li>
                <li><a href="index.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <section class="intro">
            <h2>📅 블로그 목록</h2>
            <ul id="blog-list" class="blog-list">
                <li>로딩 중...</li>
            </ul>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 Hansoo.Lim. ALL RIGHTS Reserved.</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("blog-list.json")
                .then(response => response.json())
                .then(blogs => {
                    let blogList = document.getElementById("blog-list");
                    blogList.innerHTML = "";
                    if (blogs.length === 0) {
                        blogList.innerHTML = "<li>등록된 블로그 글이 없습니다.</li>";
                        return;
                    }
                    blogs.sort((a, b) => new Date(b.date) - new Date(a.date));
                    blogs.forEach(blog => {
                        let li = document.createElement("li");
                        let a = document.createElement("a");
                        a.href = blog.url;
                        a.textContent = `${blog.date} - ${blog.title}`;
                        li.appendChild(a);
                        blogList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error("블로그 데이터를 불러오는 중 오류 발생:", error);
                    document.getElementById("blog-list").innerHTML = "<li>블로그 데이터를 불러올 수 없습니다.</li>";
                });
        });
    </script>
</body>
</html>
