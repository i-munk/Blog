        }

            list-style: none;
        }

            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        
        .latest-blogs li:hover {
            transform: scale(1.05);
        }
        
        footer {
            margin-top: 30px;
            padding: 20px;
            background: #1e1e1e;
            text-align: center;
            color: #e0e0e0;
