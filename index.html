<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로켓부스트 블록체인 엔지니어링 부트캠프</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Georgia, 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        .container {
            width: 80%;
            max-width: 900px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        h1, h2 {
            color: #ffffff;
        }

        .content-section {
            margin-top: 30px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }

        #latest-blogs {
            list-style-type: none;
            padding: 0;
        }

        #latest-blogs li {
            background: #2a2a2a;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>로켓부스트 블록체인 엔지니어링 부트캠프</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="curriculum.html">Curriculum</a></li>
                <li><a href="blog.html">Blog</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <section class="intro">
            <h2>소개</h2>
            <p>이 블로그는 로켓부스트 블록체인 엔지니어링 부트캠프 과정에서 배운 내용을 기록하는 공간입니다.</p>
        </section>
        
        <section class="content-section">
            <h2>📅 최신 블로그 글</h2>
            <ul id="latest-blogs">
                <li>로딩 중...</li>
            </ul>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 로켓부스트 블록체인 엔지니어링 부트캠프. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("blog/blog-list.json")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("블로그 목록을 불러올 수 없습니다.");
                    }
                    return response.json();
                })
                .then(blogs => {
                    let blogList = document.getElementById("latest-blogs");
                    blogList.innerHTML = ""; // 기존 목록 초기화
                    if (blogs.length === 0) {
                        blogList.innerHTML = "<li>등록된 블로그 글이 없습니다.</li>";
                        return;
                    }
                    blogs.sort((a, b) => new Date(b.date) - new Date(a.date)); // 최신순 정렬
                    blogs.forEach(blog => {
                        let li = document.createElement("li");
                        let a = document.createElement("a");
                        a.href = blog.url;
                        a.textContent = `${blog.date} - ${blog.title}`;
                        li.appendChild(a);
                        blogList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error("블로그 데이터를 불러오는 중 오류 발생:", error);
                    document.getElementById("latest-blogs").innerHTML = "<li>블로그 데이터를 불러올 수 없습니다.</li>";
                });
        });
    </script>
</body>
</html>
